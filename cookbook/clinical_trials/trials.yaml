world:
  name: Clinical Trials Knowledge Graph
  description: An ontology for tracking clinical trial information, including drugs,
    targets, sponsors, and outcomes.

entity_classes:
  ClinicalTrial:
    description: A research study involving human participants to evaluate a medical
      intervention.
    properties:
    - name: trial_id
      type: str
      primary_key: true
      description: A unique identifier for the trial (e.g., NCT number).
    - name: phase
      type: str
      description: The phase of the clinical trial (e.g., 'Phase I', 'Phase II', 'Phase
        III').
    - name: source
      type: str
      description: The source of the information (e.g., a URL to the trial registry).
  Endpoint:
    description: A specific outcome measured in a clinical trial to determine a drug's
      effect.
    properties:
    - name: endpoint_id
      type: str
      primary_key: true
      description: A unique identifier for the endpoint, e.g., 'NCT12345-OS'.
    - name: endpoint_type
      type: str
      description: The category of the endpoint, e.g., 'Primary', 'Co-Primary', 'Secondary'.
    - name: status
      type: str
      description: The outcome of the endpoint, e.g., 'Met', 'Not Met', 'Ongoing'.
  DataRelease:
    description: A public announcement or publication of data from a clinical trial.
    properties:
    - name: release_id
      type: str
      primary_key: true
      description: A unique identifier for the data release event.
    - name: release_date
      type: date
      description: The date the data was publicly released.
    - name: release_type
      type: str
      description: The nature of the release, e.g., 'Top-line Results', 'Interim Analysis',
        'Conference Presentation'.
    - name: source
      type: str
      description: A URL to the press release or publication.
  Drug:
    description: A chemical substance used in the treatment, cure, prevention, or
      diagnosis of disease.
    properties:
    - name: name
      type: str
      primary_key: true
      description: The name of the drug or investigational compound.
    - name: source
      type: str
      description: The source of the information (e.g., a URL to a drug database).
  BiologicalTarget:
    description: A molecule in the body, usually a protein, that is associated with
      a particular disease process and that could be addressed by a drug.
    properties:
    - name: name
      type: str
      primary_key: true
      description: The name of the biological target (e.g., 'GLP-1', 'EGFR').
    - name: source
      type: str
      description: The source of the information (e.g., a URL to a bioinformatics
        database).
  AdverseEvent:
    description: Any untoward medical occurrence in a patient or clinical investigation
      subject administered a pharmaceutical product.
    properties:
    - name: event_id
      type: str
      primary_key: true
      description: A unique identifier for the adverse event record.
    - name: event_type
      type: str
      description: The category of the adverse event (e.g., 'Cardiovascular', 'Gastrointestinal',
        'Neurological').
    - name: description
      type: str
      description: A description of the specific adverse event.
    - name: source
      type: str
      description: The source of the information (e.g., a URL to a safety report).
  Sponsor:
    description: An individual, company, institution, or organization that takes responsibility
      for the initiation, management, and/or financing of a clinical trial.
    properties:
    - name: name
      type: str
      primary_key: true
      description: The name of the sponsoring organization.
    - name: sponsor_type
      type: str
      description: The type of sponsor (e.g., 'Pharmaceutical', 'Academic', 'Government').
    - name: source
      type: str
      description: The source of the information.

      
relationships:
  is_sponsored_by:
    domain: ClinicalTrial
    range: Sponsor
    description: Links a ClinicalTrial to its Sponsor.
    properties: []
  investigates:
    domain: ClinicalTrial
    range: Drug
    description: Connects a ClinicalTrial to the Drug it is studying.
    properties: []
  targets:
    domain: Drug
    range: BiologicalTarget
    description: Links a Drug to the BiologicalTarget it is designed to act on.
    properties: []
  had_event:
    domain: ClinicalTrial
    range: AdverseEvent
    description: Connects a ClinicalTrial to an AdverseEvent observed during the study.
    properties: []
  has_endpoint:
    domain: ClinicalTrial
    range: Endpoint
    description: Connects a ClinicalTrial to its various defined Endpoints.
    properties: []
  announces_data_in:
    domain: ClinicalTrial
    range: DataRelease
    description: Connects a ClinicalTrial to a specific event where its data was released.
    properties: []
  reports_on:
    domain: DataRelease
    range: Endpoint
    description: Connects a DataRelease to the specific Endpoint(s) it contains data
      for.
    properties: []
